plugins {
	id 'java-library'
}

apply plugin: 'java'
apply plugin: 'eclipse'
eclipse {
    project {
        name = 'ConfluentCloudThroughputTester'
    }
}

version = '1.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

//create a single Jar with all dependencies
task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'PerfTestExecutor',  
        	'Implementation-Version': 0.1,
        	'Main-Class': 'io.confluent.sg.producer.PerfTestExecutor'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

build.finalizedBy(fatJar)

repositories {
    jcenter()
    maven {
        url 'http://packages.confluent.io/maven/'
    }
    mavenLocal()
    mavenCentral()
}

dependencies {

	compile group: 'org.json', name: 'json', version: '20180813'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

    compile 'org.apache.kafka:kafka-clients:2.3.0'

    compile("io.confluent:kafka-json-serializer:5.3.1")
    compile("io.confluent:kafka-avro-serializer:5.3.1")
    
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
